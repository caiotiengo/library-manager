<mat-card>
    <mat-card-header>
      <mat-card-title>Add Book</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width">
          <input matInput placeholder="Title" formControlName="title" />
          <mat-error *ngIf="bookForm.get('title')?.hasError('required')">Title is required</mat-error>
        </mat-form-field>
  
        <mat-form-field class="full-width">
          <input matInput placeholder="Author" formControlName="author" />
          <mat-error *ngIf="bookForm.get('author')?.hasError('required')">Author is required</mat-error>
        </mat-form-field>
  
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Published Date"
            formControlName="publishedDate"
            [matDatepicker]="picker"
            />
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="bookForm.get('publishedDate')?.hasError('required')">Published Date is required</mat-error>
          <mat-error *ngIf="bookForm.get('publishedDate')?.hasError('pattern')">Invalid date format (YYYY-MM-DD)</mat-error>
        </mat-form-field>
  
        <button [disabled]="bookForm.invalid" mat-raised-button color="primary" type="submit">Add Book</button>
      </form>
    </mat-card-content>
  </mat-card>
