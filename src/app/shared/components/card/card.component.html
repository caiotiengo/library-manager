<mat-card>
    <mat-card-header>
        <img mat-card-avatar [src]="book.imageUrl ? book.imageUrl : 'https://pngimg.com/d/book_PNG2114.png'" alt="Book Cover" class="book-cover" />
        <mat-card-title>{{ book.title }}</mat-card-title>
        <mat-card-subtitle>{{ book.author }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>Publish Date: {{ book.publishedDate }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="primary" (click)="delete(book.id)">Delete</button>
    </mat-card-actions>
</mat-card>
